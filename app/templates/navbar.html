{% load static %}
{% block navbar %}
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a {% if user.is_authenticated %}href="{% url 'recommendations' %}"{% else %}href="{% url 'index' %}"{% endif %}>
                <img src={% static "assets/img/logo.png" %} width="150">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mx-auto">
                    
                </ul>
                <div class="d-flex">
                    {% if user.is_authenticated %}
                        <a class="link" href="">
                            <button class="btn btn-danger btn-md">Logout</button>
                        </a>
                    {% else %}
                        <a class="link" href="{% url 'login_page' %}">
                            <button class="btn btn-danger btn-md">Sign In</button>
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</div>
{% endblock %}
