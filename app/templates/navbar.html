{% load static %}
{% block navbar %}
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a {% if request.session.user %}href="{% url 'recommendations' %}"
                   {% else %}href="{% url 'index' %}"{% endif %}>
                    <img src={% static "assets/img/logo.png" %} width="150">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav mx-auto">

                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'all_movies' %}">ALL</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'recommendations' %}">Movies</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link text-white" href="{% url 'get_recommanded_users' %}">Recommanded
                                Users</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <ul class="navbar-nav">
                            <li class="nav-item mx-5">
                                <a class="nav-link text-white" href="{% url 'get_user_profile' %}">User profile</a>
                            </li>
                        </ul>
                        {% if request.session.user.admin %}
                            <ul class="navbar-nav">
                                <li class="nav-item mx-5">
                                    <a class="nav-link text-white" href="{% url 'admin_page' %}">Admin page</a>
                                </li>
                            </ul>
                        {% endif %}
                        {% if not request.session.user %}
                            <a class="link" href="{% url 'login_page' %}">
                                <button class="btn btn-danger btn-md">Sign In</button>
                            </a>
                        {% else %}
                            <a class="link" href="{% url 'logout' %}">
                                <button class="btn btn-danger btn-md">Logout</button>
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </div>
{% endblock %}
