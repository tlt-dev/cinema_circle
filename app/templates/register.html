{% extends "Base.html" %}
{% load static %}

{% block content %}
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
        </div>
        <div class="sign-form">
            <center>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            </center>
            <form action="" method="POST">
                {% csrf_token %}
                <h1 class="flex justify-content-center text-center">
                    <a href="{% url 'index' %}" name="Home">
                        <img src={% static "assets/img/logo.png" %} alt="Instagram logo" title="Instagram logo"
                        width="150"/>
                    </a>
                </h1>
                <div class="panel register flex justify-content-center">
                    <div class="hint-text text-center" style="font-size: medium;">Already Have An Account? <a
                            href="{% url 'login_page' %}">Sign In</a></div>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="last_name"
                           placeholder="name@example.com" required>
                    <label for="floatingInput" class="text-black">Last Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="first_name"
                           placeholder="name@example.com" required>
                    <label for="floatingInput" class="text-black">First Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" name="email"
                           placeholder="name@example.com" required>
                    <label for="floatingInput" class="text-black">Email Address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingInput" name="password1"
                           placeholder="name@example.com" required>
                    <label for="floatingInput" class="text-black">Password</label>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-secondary text-white">Preference 1</div>
                    </div>
                    <select class="form-control bg-dark text-white" name="preference_1" required>
                        <option value="">--- Select a genre ---</option>
                        {% for genre in genres %}
                            <option value="{{ genre }}">{{ genre }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-secondary text-white">Preference 2</div>
                    </div>
                    <select class="form-control bg-dark text-white" name="preference_2" required>
                        <option value="">--- Select a genre ---</option>
                        {% for genre in genres %}
                            <option value="{{ genre }}">{{ genre }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-secondary text-white">Preference 3</div>
                    </div>
                    <select class="form-control bg-dark text-white" name="preference_3" required>
                        <option value="">--- Select a genre ---</option>
                        {% for genre in genres %}
                            <option value="{{ genre }}">{{ genre }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-danger" type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
